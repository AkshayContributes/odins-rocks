<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odins Rocks</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="header blink_me">JAN KEN PON!</div>   
   <div class="cta">Choose a weapon!</div>  
   <div class="weapons">
         <div class="weapon" id="rock" onclick="play(this.id)">
           <button class="weapon-btn"> &#9994; </button>
         </div>
         <div class="weapon" id="paper" onclick="play(this.id)">
            <button class="weapon-btn">  &#128400; </button>
         </div>
         <div class="weapon" id="scissors" onclick="play(this.id)">
            <button class="weapon-btn">   &#9996; </button>
         </div>
   </div>

   <div class="scoreboard">
    <div class="player-score">
        <div>Player <span id="player-curr-score">0</span> </div>
        <div id="player-choice"></div>
    </div>
    <div class="computer-score">
        <div>Computer <span id="computer-curr-score">0</span></div>
        <div id="computer-choice"></div>
    </div>
   </div>
   <div id='result-container' class="result blink_me_2 hidden">
      <div class="result-box">
        <div id="result-text"></div>
        <div><button class="replay-btn" onclick="resetGame()">Play Again!</button></div>
      </div>
   </div>

</body>
</html>
